<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xiaomi Mi 11 - MóvilComponentes</title>
        <link rel="icon" href="imagenes/iconopagina.png" />
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/phones.css">
    </head>
    <body>
        <div class="contenedor">
            <header>
                <h1>MóvilComponentes</h1>
                <div>
                    <p id="busquedaimg"><img src="imagenes/busqueda.png" alt="Buscar"></p>
					<form action="#" method="get">
						<input name="q" id="q" type="text">
					</form>
				</div>
            </header>
            <div id="info">
                <div id="fotos">
                    <p><img id="mi11img" src="imagenes/mi11/mi11.jpg"></p>
                </div>
                <div id="promo">
                    <h1>Xiaomi Mi 11</h1>
                    <div id="memorias">8+128 GB</div>
                    <div id="memoriasextra">12+256 GB</div>
                    <div id="memoriasextra">12+512 GB</div>
                    <h2 id="precio">559,99€</h2>
                    <p id="ofertaimg"><img src="imagenes/oferta.png"></p>
                    <p id="valoraciones"><img src="imagenes/valoracion.jpg" alt="4,5 estrellas"> 110k valoraciones</p>
                    <p id="cantidad">Cantidad</p>
                    <form action="http://www.google.es" method="get">
                        <input name="q" id="cantidadform" value="1" type="text">
                    </form>
                    <p id="carritoimg"><img src="imagenes/carrito.png"></p>
                </div>
            </div>
        </div>
    </body>
</html>
